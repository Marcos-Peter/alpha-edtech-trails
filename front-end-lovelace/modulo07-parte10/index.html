            <div id="container">
                <section id="form">
                    <h2>Pesquisa de Satisfação</h2>
                    <form>
                        <label for="name">Seu nome completo:</label>
                        <input type="text" name="name" id="name">
                        <label for="email">Seu melhor e-mail:</label>
                        <input type="email" name="email" id="email">
                        <label for="meal">Como foram suas refeições? (Incluindo o segundo café da manhã)</label>
                        <input type="range" name="meal" id="meal">
                        <label for="services">Qual seu nível de satisfação com nossos serviços?</label>
                        <input type="range" name="services" id="services">
                        <label for="comment">Nos deixe um comentário:</label>
                        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                    </form>
                    <button id="send" onclick="createModal()">enviar</button>
                </section>
            </div>
            
            <section id="review" class="hidden">
                <h2>Obrigado por sua opinião!</h2>
                <img id="thanks" src="assets/thanks.jpg">
                <h3>sua avaliação:</h3>
                <article id="info">
                    Nome: <span id="name-r"></span>
                    E-mail: <span id="email-r"></span>
                    Sobre refeições: <span id="meal-r"></span>
                    Sobre serviços: <span id="services-r"></span>
                    Comentários: <span id="comment-r"></span>
                    <button id="confirm" onclick="closeModal()">confirmar</button>
                </article>
            </section>
