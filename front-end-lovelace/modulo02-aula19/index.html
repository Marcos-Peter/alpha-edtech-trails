<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Estilzando com Flex Box</title>
    </head>
    <body>
        <header>
            <h1>Flex Box e suas aplicações</h1>
        </header>
        <main>
            <section id="main-container">
                <div id="logo" class="box">
                    <img src="imgs/alpha-logo.jpg" alt="Logo Alpha EdTech">
                </div>
                <div id="html" class="box">
                    <img src="imgs/html.PNG" alt="HTML Logo">
                </div>
                <div id="css" class="box">
                    <img src="imgs/css.PNG" alt="CSS Logo">
                </div>
                <div id="js" class="box">
                    <img src="imgs/js.png" alt="JS Logo">
                </div>
                <div id="react" class="box">
                    <img src="imgs/react.png" alt="React Logo">
                </div>
                <div id="bootstrap" class="box">
                    <img src="imgs/bootstrap.jpg" alt="Bootstrap Logo">
                </div>
                <div id="git" class="box">
                    <img src="imgs/git.jpg" alt="Git Logo">
                </div>
                <div id="github" class="box">
                    <img src="imgs/github.png" alt="Github Logo">
                </div>
                <div id="postgres" class="box">
                    <img src="imgs/postgresql.png" alt="PostgreSQL Logo">
                </div>
                <div id="figma" class="box">
                    <img src="imgs/figma.PNG" alt="Figma Logo">
                </div>
                <div id="photopea" class="box">
                    <img src="imgs/photopea.png" alt="Photopea Logo">
                </div>
                <div id="meme" class="box">
                    <img src="imgs/coffee.jpg" alt="Meme Café">
                </div>
            </section>
        </main>
        <aside>
            <section id="side-container">
                <div id="left" class="side-box">
                    <p>
                        FLEX BOX 
                    </p>
                </div>
                <div id="right" class="side-box">
                    <p>
                        É MÁGICO
                    </p>
                </div>
            </section>
        </aside>
    </body>
</html>
