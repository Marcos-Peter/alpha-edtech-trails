
<!DOCTYPE html>
<!-- 
    Joana tem uma nova demanda, agrupar os títulos por cliente e data de vencimento. 
    Para isso crie dois botões, um deles para agrupar e apresentar os títulos por cliente e outro para agrupar e apresentar os títulos por data de vencimento. 
    Utilize o método reduce para exibir o valor total por cada cliente.
 -->
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Controle de Juros</title>
    </head>
    <body>
        <main>
            <section id="container">
                <h1>Alpha Solutions</h1>
                <article id="form">
                    <form>
                        <div class="form-group">
                            <label for="name">Nome do Cliente</label>
                            <input type="text" name="name" id="name" placeholder="nome completo">
                        </div>
                        <div class="form-group">
                            <label for="date">Data de Vencimento</label>
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="form-group">
                            <label for="value">Valor da Compra</label>
                            <input type="number" name="value" id="amount" placeholder="R$ 0,00">
                        </div>
                    </form>
                    <button id="btn-record" class="btn">cadastrar</button>
                </article>
                <article id="result-fees">
                    <h2>Juros Aplicados</h2>
                    <table id="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Vencimento</th>
                                <th>Valor</th>
                                <th>Atraso</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <article>
                        <div id="value">
                            <h5>Valor Total:</h5>
                            <spam id="total-value"></spam>
                        </div>
                    </article>
                    <article id="btns-row">
                        <input id="btn-calculate" class="btn" value="calcular">
                        <div id="sort-opt">
                            <h2>ordenar por:</h2>
                            <input id="btn-name-sort" class="btn" value="nome">
                            <input id="btn-date-sort" class="btn" value="data">
                        </div>
                    </article>
                </article>
            </section>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
