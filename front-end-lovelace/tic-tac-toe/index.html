<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <title>Brincando com Arrays</title>
    </head>
    <body>
        <header id="header">
            <h1>Jogo da Velha</h1>
        </header>
        <main id="main">
            <section class="container">
                <span id="result"></span>
                <div id="board">                    
                    <span id="0" class="board-tile"></span>
                    <span id="1" class="board-tile"></span>
                    <span id="2" class="board-tile"></span>
                    <span id="3" class="board-tile"></span>
                    <span id="4" class="board-tile"></span>
                    <span id="5" class="board-tile"></span>
                    <span id="6" class="board-tile"></span>
                    <span id="7" class="board-tile"></span>
                    <span id="8" class="board-tile"></span>
                </div>
            </section>
            <section id="options">
                <button id="reset" class="btn">reiniciar</button>
            </section>
        </main>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
